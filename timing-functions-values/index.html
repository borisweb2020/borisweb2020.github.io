<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Boris Web">
	<meta name="description" content="Review of timing functions which establishes preset acceleration curves such as ease or linear.">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
	<link rel="manifest" href="favicons/site.webmanifest">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-capable" content="yes">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Animation Timing Function</title>

  <link rel="stylesheet" href="style/style.min.css">

</head>
<body>
	<div class="page">
		<header class="header">
			<h1 class="header__title">CSS Timing Functions Value</h1>
		</header>
		<main class="main">
			<div class="row">
				<div class="row__item linear">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">linear</p>
			</div>
			<div class="row">
				<div class="row__item ease">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">ease</p>
			</div>
			<div class="row">
				<div class="row__item ease-in">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">ease-in</p>
			</div>
			<div class="row">
				<div class="row__item ease-out">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">ease-out</p>
			</div>
			<div class="row" id="row">
				<div class="row__item ease-inout">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">ease-in-out</p>
			</div>
			<div class="row">
				<div class="row__item cubic-bezier">
					<img class="row__image" src="images/spacecraft.png" alt="spacecraft">
				</div>
				<p class="row__text">cubic-bezier</p>
			</div>
		</main>
		<footer class="footer">
        <p>&#169; Boris Kharchenko</p>
        <p>github.com/borisweb2020</p>
		</footer>
	</div>
</body>
</html>
